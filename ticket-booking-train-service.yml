server:
  port: 9003

# Datasource configuration
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/ticket_train
    username: root
    password: root
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
      generate-ddl: true
      show-sql: true
management:
  endpoints:
    web:
      exposure:
        include: "*"  
  tracing:
    sampling:
      probability: 1.0      
      

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka/


